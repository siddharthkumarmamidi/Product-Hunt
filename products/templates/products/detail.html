{% extends 'base.html' %}
{% block content %}
<br/>
<br/>
<div class="row">
    <div class="col-3">
        <img src="{{ product.icon.url }}" height="150" width="300"/>
    </div>
    <div class="col-10 text-right">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col">
        <img src="{{ product.image.url }}" height="400" width="700"/>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary  btn-lg b"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
    </div>
</div>

<div class="row pt-3">
    <div class="col-4">
        <h4><span class="oi oi-magnifying-glass"></span> Hunted by {{ product.hunter.username }} </h4>
    </div>
    <div class="col-4 text-right">
        <h4><span class="oi oi-clock"></span> {{ product.pretty_pub_date }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <p>{{ product.body }}</p>
    </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>
{% endblock %}
